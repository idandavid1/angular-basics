<ul class="who-watch-list">
    <li *ngFor="let user of users; trackBy: trackByFn">
        <div (click)="onToggleModal(user._id)">
            <who-watch-preview [user]="user"></who-watch-preview>
            <button class="remove-user-btn" (click)="onRemoveUser(user._id)">X</button>
        </div>
    </li>

    <who-watch-details *ngIf="currUserId" [user]="currUser" (closeModal)="closeModal()"></who-watch-details>
</ul>
